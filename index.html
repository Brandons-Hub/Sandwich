<!DOCTYPE html>
<html lang="en">
    <body>
        <h1>Make Your Sandwich</h1>
        <form action="/submit">
            <label for="name">Type the name for the order:</label><br>
            <input type="text" id="name" name="name">
            <br>
            <fieldset>
                <legend>Choose your bread</legend>
                <input type="radio" id="whole" name="bread" value="whole" />
                <label for="whole">Whole</label>
                <input type="radio" id="white" name="bread" value="white" />
                <label for="white">White</label>
            </fieldset>
            <br>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
