<!DOCTYPE html>
<html lang="en">
    <body>
        <h1>Make Your Sandwich</h1>
        <form action="/submit">
            <label for="name">Type the name for the order:</labelgit><br>
            <input type="text" id="name" name="name">
            <br><br>
            <fieldset>
                <legend>Choose your bread</legend>

                <input type="radio" id="whole" name="bread" value="whole" required>
                <label for="whole">Whole</label>

                <input type="radio" id="white" name="bread" value="white">
                <label for="white">White</label>

                <input type="radio" id="bagguette" name="bread" value="bagguette">
                <label for="bagguette">Bagguette</label>

                <input type="radio" id="flatbread" name="bread" value="flatbread" >
                <label for="flatbread">Flat Bread</label>
            </fieldset>
            <br><br>
            <fieldset>
                <legend>Choose your veggies</legend>

                <input type="checkbox" id="lettuce" name="veggies" value="lettuce">
                <label for="lettuce">Lettuce</label>

                <input type="checkbox" id="tomato" name="veggies" value="tomato">
                <label for="tomato">Tomato</label>

                <input type="checkbox" id="mushroom" name="veggies" value="mushroom">
                <label for="mushroom">Mushroom</label>

                <input type="checkbox" id="avacado" name="veggies" value="avacado">
                <label for="avacado">Avacado</label>

                <input type="checkbox" id="cucumber" name="veggies" value="cucumber">
                <label for="cucumber">Cucumber</label>

            </fieldset>
            <br><br>
            <fieldset>
                <legend>Choose your protein</legend>

                <input type="checkbox" id="beef" name="protien" value="beef">
                <label for="beef">Beef</label>

                <input type="checkbox" id="ham" name="protien" value="ham">
                <label for="ham">Ham</label>

                <input type="checkbox" id="turkey" name="protien" value="turkey">
                <label for="turkey">Turkey</label>

                <input type="checkbox" id="pepperoni" name="protien" value="pepperoni">
                <label for="pepperoni">Pepperoni</label>

                <input type="checkbox" id="tuna" name="protien" value="tuna">
                <label for="tuna">Tuna</label>

                <input type="checkbox" id="hippo" name="protien" value="hippo">
                <label for="hippo">Hippo Meat</label>
            </fieldset>
            <br><br>
            <label for="special">Type and special requests for this order:</label>
            <input type="text" id="special" name="special">
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
